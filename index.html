<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function downloadBase64() {
    console.log(1)
    fetch('http://localhost:2345/base64').then(r => r.json()).then(({ base64 }) => {
      const data = new Uint8Array(atob(base64).split('').map((v) => v.charCodeAt()))
      const aLink = document.createElement('a')
      aLink.setAttribute('download', 'a.gif')
      aLink.href = URL.createObjectURL(new Blob([data]))
      aLink.click()
    })
  }
</script>

<body>
  <a href="http://localhost:2345/download">download by back end</a>
  <button onclick="downloadBase64()">download by front end</button>

</body>

</html>
